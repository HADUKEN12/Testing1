<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .dashboard-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
        }
        .dashboard-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #4285f4;
        }
        .button-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        .button-description {
            font-size: 14px;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>APPC Encoder Dashboard</h1>
            <p>Select an option below to proceed</p>
        </div>

            </a>

            <a href="data.html" class="dashboard-button">
                <div class="icon">üìä</div>
